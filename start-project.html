<section class="form-section">
  <div class="container">
    <div class="form-container">
      <div class="form-columns">
        <div class="form-image" data-bg-image="/assets/images/project-form.jpg"></div>
        <div class="form-wrapper">
          <form id="contactForm" action="#" method="post">
            <div class="form-group">
              <label for="nameInput" class="form-label">ФИО</label>
              <input type="text" id="nameInput" name="name" class="form-input" required placeholder="Иванов Иван Иванович">
            </div>
            
            <div class="form-group">
              <label for="emailInput" class="form-label">Email</label>
              <input type="email" id="emailInput" name="email" class="form-input" required placeholder="example@mail.com">
            </div>
            
            <div class="form-group">
              <label for="phoneInput" class="form-label">Телефон</label>
              <input type="tel" id="phoneInput" name="phone" class="form-input" required placeholder="+7 (999) 123-45-67">
            </div>
            
            <div class="form-group">
              <label for="websiteInput" class="form-label">Сайт</label>
              <input type="url" id="websiteInput" name="website" class="form-input" placeholder="https://example.com">
            </div>
            
            <div class="form-group">
              <label class="form-label">Интересующие услуги</label>
              <input type="hidden" id="serviceInput" name="service">
              <div class="form-options">
                <button type="button" class="option-button" data-service="strategy">Стратегия</button>
                <button type="button" class="option-button" data-service="branding">Брендинг</button>
                <button type="button" class="option-button" data-service="design">UX/UI Дизайн</button>
                <button type="button" class="option-button" data-service="development">Разработка</button>
                <button type="button" class="option-button" data-service="marketing">Маркетинг</button>
              </div>
            </div>
            
            <div class="form-group">
              <label for="messageInput" class="form-label">Сообщение</label>
              <textarea id="messageInput" name="message" class="form-input" rows="4" placeholder="Опишите ваш проект или задачу..."></textarea>
            </div>
            
            <button type="submit" class="button">Отправить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Pre-select service from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const serviceParam = urlParams.get('service');
    if (serviceParam) {
      const serviceCheckbox = document.getElementById(`service-${serviceParam}`);
      if (serviceCheckbox) {
        serviceCheckbox.checked = true;
      }
    }
    
    // Form validation and submission
    const form = document.getElementById('project-form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Check if at least one service is selected
      const services = document.querySelectorAll('input[name="services[]"]:checked');
      if (services.length === 0) {
        alert('Пожалуйста, выберите хотя бы одну услугу');
        return;
      }
      
      // Collect form data
      const formData = new FormData(form);
      const formObject = {};
      formData.forEach((value, key) => {
        // Handle checkboxes (services)
        if (key === 'services[]') {
          if (!formObject.services) {
            formObject.services = [];
          }
          formObject.services.push(value);
        } else {
          formObject[key] = value;
        }
      });
      
      // Send data to Telegram bot (to be implemented)
      console.log('Form data:', formObject);
      
      // Show success message
      form.innerHTML = '<div class="form-success"><h2>Спасибо за заявку!</h2><p>Мы получили ваше сообщение и свяжемся с вами в ближайшее время.</p></div>';
    });
  });
</script>
