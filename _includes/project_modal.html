<!-- Модальное окно заказа проекта -->
<div id="project-modal" class="modal">
  <div class="modal-overlay"></div>
  <div class="modal-container">
    <button class="modal-close" id="modal-close">
      <span></span>
      <span></span>
    </button>
    
    <div class="modal-content">
      <h2 class="modal-title">Заказать проект</h2>
      
      <form id="projectForm" class="project-form" action="#" method="post">
        <div class="form-group">
          <label for="companyNameInput" class="form-label">Название компании</label>
          <input type="text" id="companyNameInput" name="companyName" class="form-input" placeholder="ООО «Компания»">
        </div>
        
        <div class="form-group">
          <label for="budgetInput" class="form-label">Ориентировочный бюджет</label>
          <select id="budgetInput" name="budget" class="form-input">
            <option value="">Выберите бюджет</option>
            <option value="more_than_1m">Более 1 000 000 ₽</option>
            <option value="100k_200k">100 000–200 000 ₽</option>
            <option value="less_than_100k">Менее 100 000 ₽</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="nameInput" class="form-label">Имя</label>
          <input type="text" id="nameInput" name="name" class="form-input" required placeholder="Иванов Иван">
        </div>
        
        <div class="form-group">
          <label for="emailInput" class="form-label">Email</label>
          <input type="email" id="emailInput" name="email" class="form-input" required placeholder="example@mail.com">
        </div>
        
        <div class="form-group">
          <label for="phoneInput" class="form-label">Телефон</label>
          <input type="tel" id="phoneInput" name="phone" class="form-input" required placeholder="+7 (999) 123-45-67">
        </div>
        
        <div class="form-group">
          <label class="form-label">Интересующие услуги</label>
          <input type="hidden" id="serviceInput" name="service">
          <div class="form-options">
            <button type="button" class="option-button" data-service="strategy">Стратегия</button>
            <button type="button" class="option-button" data-service="branding">Брендинг</button>
            <button type="button" class="option-button" data-service="design">UX/UI Дизайн</button>
            <button type="button" class="option-button" data-service="development">Разработка</button>
            <button type="button" class="option-button" data-service="marketing">Маркетинг</button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="messageInput" class="form-label">Несколько слов о проекте</label>
          <textarea id="messageInput" name="message" class="form-input" rows="4" placeholder="Опишите ваш проект или задачу..."></textarea>
        </div>
        
        <div class="form-group form-checkbox">
          <input type="checkbox" id="privacyCheckbox" name="privacy" required>
          <label for="privacyCheckbox">Даю согласие на обработку моих персональных данных</label>
        </div>
        
        <button type="submit" class="button">Отправить заявку</button>
      </form>
    </div>
  </div>
</div>
